<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <title>Trivial jQuery Stage Sample</title>

        <!-- load libraries -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
        <script src="../jquery.stage.js" type="text/javascript"></script>

        <!-- load application -->
        <script src="app.js" type="text/javascript"></script>
        <link href="app.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- application markup -->
        <table class="info">
            <tr><td class="label">w:</td>          <td class="value w">          </td></tr>
            <tr><td class="label">h:</td>          <td class="value h">          </td></tr>
            <tr><td class="label">dp:</td>         <td class="value dp">         </td></tr>
            <tr><td class="label">dppx:</td>       <td class="value dppx">       </td></tr>
            <tr><td class="label">ppi:</td>        <td class="value ppi">        </td></tr>
            <tr><td class="label">di:</td>         <td class="value di">         </td></tr>
            <tr><td class="label">size:</td>       <td class="value size">       </td></tr>
            <tr><td class="label">orientation:</td><td class="value orientation"></td></tr>
        </table>
        <div class="device">
        </div>
    </body>
</html>
